<!DOCTYPE html>

<head>
  <style>
    /*.skew {
      transform: skewX(-15deg);
    }

    .askew {
      transform: skewX(15deg);
    }*/

    @font-face {
      font-family: 'Rajdhani';
      src: url("fonts/Rajdhani/Rajdhani-Bold.ttf") format('TrueType');
      font-weight: bold;
    }

    @font-face {
      font-family: 'Rajdhani';
      src: url("fonts/Rajdhani/Rajdhani-Regular.ttf") format('TrueType');
      font-weight: normal;
    }

    @font-face {
      font-family: 'FontAwesome';
      src: url("fonts/Font Awesome/Font Awesome 5 Brands-Regular-400.otf") format('OpenType');
    }

    @keyframes staffanimate {
      0% {
        clip-path: polygon(0% -100%, 0 -100%, 0% 200%, 0% 200%);
        transform: translateX(50%);
      }

      100% {
        clip-path: polygon(0% -100%, 100% -100%, 100% 200%, 0% 200%);
        transform: translateX(0%);
      }
    }

    @keyframes curtainanimate-r {
      0% {
        clip-path: polygon(0% -100%, 100% -100%, 100% 200%, 0% 200%);
      }

      100% {
        clip-path: polygon(100% -100%, 100% -100%, 100% 200%, 100% 200%);
      }
    }

    @keyframes curtainanimate-l {
      0% {
        clip-path: polygon(0% -100%, 100% -100%, 100% 200%, 0% 200%);
      }

      100% {
        clip-path: polygon(0% -100%, 0 -100%, 0% 200%, 0% 200%);
      }
    }

    @keyframes slideright {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(0px);
      }
    }

    @keyframes slideleft {
      0% {
        transform: translateX(100%);
      }

      100% {
        transform: translateX(0px);
      }
    }

    @keyframes teamslideright {
      0% {
        clip-path: polygon(100% 0%, 100% 0%, 100% 100%, 100% 100%);
        transform: translateX(-100%);
      }

      100% {
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        transform: translateX(0px);
      }
    }

    @keyframes teamslideleft {
      0% {
        clip-path: polygon(0% 0%, 0% 0%, 0% 100%, 0% 100%);
        transform: translateX(100%);
      }

      100% {
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        transform: translateX(0px);
      }
    }

    body {
      font-family: 'Rajdhani';
      font-weight: bold;
      text-transform: uppercase;
      -webkit-animation-timing-function: cubic-bezier(0, 0, 0, 1);
    }

    body {
      width: 1920px;
      height: 1080px;
      margin: 0px auto;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0);
    }

    .camerabox {
      display: flex;
      flex-direction: column;
      border-style: solid;
      border-width: 0px 6px 0px 6px;
      border-color: #8cba11;
      margin: 20px;
    }

    .staffiso,
    .curtain {
      background-color: #8cba11;
    }

    .curtain {
      flex: 1 1 0;
      height: 100%;
      background-color: #8cba11;
    }

    .curtainl {
      animation: curtainanimate-l 0.5s;
    }

    .curtainr {
      animation: curtainanimate-r 0.5s;
    }

    .curtainl,
    .curtainr {
      animation-fill-mode: forwards;
      animation-delay: 10s;
    }

    .camerahole {
      display: flex;
      flex-direction: row;
      width: 848px;
      height: 477px;
    }

    .wrapper {
      position: absolute;
      left: 0px;
      /* top: 100px; */
      top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 1920px;
      height: 880px;
    }

    .row {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .staff {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: staffanimate 0.5s;
      animation-fill-mode: backwards;
      animation-delay: 10s;
    }

    .staffname {
      font-family: 'Rajdhani';
      font-weight: bold;
      text-transform: uppercase;
      font-size: 2.5em;
      position: relative;

    }

    .twitter {
      font-family: 'Rajdhani';
      font-weight: normal;
      text-transform: none;
      font-size: 2em;
      position: relative;

    }

    .twitter:before {
      font-family: 'FontAwesome';
      content: "\f099"
        /* twitter logo */
        /* content:"\f1e8" twitch logo*/
    }

    .scoreboardwrapper {
      position: absolute;
      left: 0px;
      /* top: 100px; */
      top: 40px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 1920px;
      height: 100px;
    }

    .scoreboard {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 1620px;
      height: 100px;
    }

    .scoreboard .vs {
      flex: 0 0 0;
      background-color: #8cba11;
      height: 100px;
      min-width: 150px;
      max-width: 150px;
    }

    .scoreboard .vs span {
      font-family: 'Rajdhani';
      font-weight: bold;
      text-transform: uppercase;
      font-size: 5em;
      position: relative;

    }

    .team {
      flex: 1 1 0;
      height: 100px;
      background-color: #000000;

      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      text-align: center;

      border-style: solid;
      border-color: #8cba11;
    }

    .team1 {
      border-width: 0px 0px 0px 6px;
      animation: teamslideleft 0.5s;
      animation-delay: 1s;
      animation-fill-mode: backwards;
    }

    .team2 {
      border-width: 0px 6px 0px 0px;
      animation: teamslideright 0.5s;
      animation-delay: 1s;
      animation-fill-mode: backwards;
    }

    .teamname {
      flex: 5 1 0;
      font-family: 'Rajdhani';
      font-weight: normal;
      text-transform: uppercase;
      font-size: 3em;
      position: relative;

    }

    .teamscore {
      font-family: 'Rajdhani';
      font-weight: bold;
      text-transform: uppercase;
      font-size: 5em;
      position: relative;

    }

    .scorebox {
      flex: 1 1 0;
      top: 0px;
      height: 100px;
      max-width: 105px;
    }

    img {
      height: 80px;
      width: 80px;
      max-height: 80px;
      max-width: 80px;
      margin: 10px 20px 10px 20px;
      object-fit: contain;
      overflow: hidden;
    }

    .footer {
      position: fixed;
      left: 0px;
      top: 950px;
      width: 1870px;
      clip-path: polygon(0% 0, 100% 0%, 100% 100%, 0% 100%);
      display: flex;
      /* YEAH THIS IS HUGE */
      flex-direction: row;
      align-items: center;
      /* YEAH THIS IS HUGE */
      justify-content: center;
      /* YEAH THIS IS HUGE */
      padding: 25px;
    }

    .tournament {
      flex: 1 1 0;
      height: 80px;
      background-position: left;
      background-size: contain;
      background-repeat: no-repeat;
      animation: slideright 1s;
      animation-fill-mode: backwards;
      animation-delay: 1s;
    }

    .channel {
      flex: 1 1 0;
      height: 80px;
      background-position: right;
      background-size: contain;
      background-repeat: no-repeat;
      animation: slideleft 1s;
      animation-fill-mode: backwards;
      animation-delay: 1s;
    }

    @keyframes tagline {
      0% {
        clip-path: polygon(0% -100%, 0 -100%, 0% 200%, 0% 200%);
        transform: translateX(50%)
          /* skewX(-15deg) */
        ;
      }

      100% {
        clip-path: polygon(0% -100%, 100% -100%, 100% 200%, 0% 200%);
        transform: translateX(0%)
          /* skewX(-15deg) */
        ;
      }
    }

    div.tagline {
      min-width: 375px;
      animation: tagline .5s;
      animation-fill-mode: backwards;
      animation-delay: 2s;
      /* transform: skewX(-15deg); */
    }

    span.tertiary {
      font-size: 1.8em;
      border-style: solid;
      font-weight: bold;
      text-align: center;
      font-family: 'Rajdhani';
      padding: 3px 15px 2px 15px;
      border-width: 0px 6px 0px 6px;
      background-color: black;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    async function interval() {


      let teamJson = await fetch(`http://localhost:8080/getValue?path=teams`);
      let teamsData = await teamJson.json();
      console.log(teamsData);


      //Set to 1 for video functions, 0 to disable
      let blankimage = "iVBORw0KGgoAAAANSUhEUgAAAHAAAABkCAYAAABep7TGAAAABGdBTUEAALGPC/xhBQAAAEJJREFUeF7twQENAAAAwqD3T+1mDiAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAuBqvZAABFEy6BwAAAABJRU5ErkJggg=="
      //Get constant theme data
      let colortheme1txt = await fetch('../scoreboard/general/colortheme1.txt');
      colortheme1txt = await colortheme1txt.text();
      let colortheme2txt = await fetch('../scoreboard/general/colortheme2.txt');
      colortheme2txt = await colortheme2txt.text();
      let colortheme3txt = await fetch('../scoreboard/general/colortheme3.txt');
      colortheme3txt = await colortheme3txt.text();
      let colortheme4txt = await fetch('../scoreboard/general/colortheme4.txt');
      colortheme4txt = await colortheme4txt.text();

      $('body').css("border-color", (colortheme3txt));
      $('.camerabox').css("border-color", (colortheme3txt));
      $('.staffname, .team').css("color", colortheme2txt);
      $('.twitter, .teamscore').css("color", colortheme3txt);
      $('.staff, .team').css("background-color", colortheme1txt);
      $('.curtain, .staffiso').css("background-color", colortheme3txt);
      $('.vs').css("background-color", colortheme3txt);
      $('.vs').css("color", colortheme1txt);
      $('.scorebox').css("background-color", colortheme4txt);

      $('span.tertiary').css("background-color", (colortheme1txt));
      $('span.tertiary').css("color", (colortheme2txt));
      $('span.tertiary').css("border-color", (colortheme3txt));
      //$('.camerahole').css("background-color", (colortheme3txt));

      async function updateStaffDetails(staffId, url, animationDelay) {
        try {
          let stafftxt = await fetch(url);
          stafftxt = await stafftxt.text();

          $('.curtain' + staffId).css("animation-delay", animationDelay + "s");
          $('.' + staffId).css("animation-delay", (animationDelay - 0.15) + "s");

          if (stafftxt.replace(/\n|\r/gi, "") == "") {
            $('.' + staffId + ' .staffname').html("");
            $('.' + staffId + ' .twitter').html("");
          } else {
            let staffname = stafftxt.replace(new RegExp(/ @\w*/), "");

            let stafftwitter = stafftxt.match(new RegExp(/ @\w*/));
            console.log("stafftwitter value: " + stafftwitter + ".");
            if (stafftwitter != null) {
              stafftwitter = stafftwitter.toString();
              stafftwitter = stafftwitter.replace(/ @/, "");

              $('.' + staffId + ' .twitter').html("&nbsp;" + stafftwitter);
              $('.' + staffId + ' .twitter').css("display", "block");
              $('.' + staffId + ' .staffname').html(staffname + "&nbsp;");
            } else {
              $('.' + staffId + ' .twitter').css("display", "none");
              $('.' + staffId + ' .staffname').html(staffname);
            }
          }
        } catch (error) {
          console.error('Error fetching ' + staffId + ' details:', error);
        }
      }

      // Update caster1 details
      updateStaffDetails('caster1', 'http://localhost:8080/getValue?path=general.text.Caster1.value', 1.15);
      // Update caster2 details
      updateStaffDetails('caster2', 'http://localhost:8080/getValue?path=general.text.Caster2.value', 1.25);

      //get team data
      class team { }
      async function updateTeamDetails(teamIndex, teamData) {
        let teamcls = new team();
        teamcls.name = teamData.teamName;
        teamcls.color = teamData.teamColor;
        // teamcls.score = await fetch(`../scoreboard/match1/t${teamIndex + 1}score.txt`);
        teamcls.score = await fetch(`http://localhost:8080/getValue?path=teams.team${teamIndex + 1}.teamScore`);
        teamcls.score = await teamcls.score.text();
        teamcls.logo = teamData.teamLogoUrl;
        team[teamIndex] = teamcls;

        if (team[teamIndex].logo != "iVBORw0KGgoAAAANSUhEUgAAAHAAAABkCAYAAABep7TGAAAABGdBTUEAALGPC/xhBQAAAEJJREFUeF7twQENAAAAwqD3T+1mDiAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAuBqvZAABFEy6BwAAAABJRU5ErkJggg==") {
          $('.teamlogo' + (teamIndex + 1)).css("display", "inherit");
        } else {
          $('.teamlogo' + (teamIndex + 1)).css("display", "none");
        }

        $(".teamlogo" + (teamIndex + 1)).attr("src", team[teamIndex].logo);
        $('.team' + (teamIndex + 1)).css("border-color", team[teamIndex].color);


        // List of words to Un-bold.. 
        let regex = "";
        [
          "gaming", "team", "e-?sports", "house", "academy", "uni(versity)?", "state", "tech", "and", "the", "of", "eu",
        ].forEach((value) => {
          regex += "|(" + value + ")";
        });

        regex = "\\b(" + regex.substring(1) + ")\\b";

        let teamformatted = "<b>" + team[teamIndex].name.replace(
          new RegExp(regex, "gi"), "</b>$1<b>")
          .replace(/&/gi, "</b>&<b>") + "</b>";
        $('.teamname' + (teamIndex + 1)).html(teamformatted);
        $('.teamscore' + (teamIndex + 1)).text(team[teamIndex].score);


        // Display or hide the scorebox based on the scores
        if (team[0].score == 0 && team[1].score == 0) {
          $('.scorebox').css("display", "none");
        } else {
          $('.scorebox').css("display", "block");
        }
      }

      updateTeamDetails(0, teamsData.team1); // Update team1 details
      updateTeamDetails(1, teamsData.team2); // Update team2 details


      for (let g = 0; g < 2; ++g) {
        let data = await fetch("../scoreboard/general/image" + ((g * 14) + 1) + ".png");
        data = await data.arrayBuffer();
        //console.log(data);
        let bytes = new Uint8Array(data);
        let str = "";
        for (let b of bytes) {
          str += String.fromCharCode(b);
        }
        document.querySelector(".image" + (g + 1)).style.backgroundImage = "url(data:image/jpeg;base64," + btoa(str) + ")";
      }

    }

    $(() => {
      interval();
      setInterval(interval, 3000);
    });
  </script>

</head>

<body>

  <div class="scoreboardwrapper skew">
    <div class="scoreboard">
      <div class="team team1">
        <img class="teamlogo teamlogo1 askew"></img>
        <span class="teamname teamname1"></span>
        <div class="scorebox">
          <span class="teamscore teamscore1"></span>
        </div>
      </div>
      <div class="vs"><span>VS</span></div>
      <div class="team team2">
        <div class="scorebox">
          <span class="teamscore teamscore2"></span>
        </div>

        <img class="teamlogo teamlogo2 askew"></img>
      </div>

  </div>

  <div class="wrapper">
    <div class="toprow row">
      <div class="camerabox boxcaster1">
        <div class="camerahole holecaster1">
          <div class="curtain curtainl curtaincaster1"></div>
          <div class="curtain curtainr curtaincaster1"></div>
        </div>
        <div class="staffiso">
          <div class="staff caster1">
            <span class="staffname"></span>
            <span class="twitter"></span>
          </div>
        </div>
      </div>
      <div class="camerabox boxcaster2">
        <div class="camerahole holecaster2">
          <div class="curtain curtainl curtaincaster2"></div>
          <div class="curtain curtainr curtaincaster2"></div>
        </div>
        <div class="staffiso">
          <div class="staff caster2">
            <span class="staffname"></span>
            <span class="twitter"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="tournament image1"></div>
    <div class="tagline">
      <div>
        <span class="tertiary">Powered by Broadcast.gg</span>
      </div>
    </div>
    <div class="channel image2"></div>
  </div>
</body>
