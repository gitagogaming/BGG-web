<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes</title>
    <style>
        .container {
            display: grid;
            gap: 16px; 
            justify-content: center;
            justify-items: center; 
            align-items: start; 
        }

        .card {
            background-color: #fff; /* Card background color */
            /* border: 1px solid #ddd; Card border */
           
            border-radius: 8px; /* Rounded corners */
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); Card shadow */
            padding: 16px; /* Card padding */
            text-align: center; /* Center the content */
        }
       .player-container div.card{
          border-left: 2px solid #007bff; /* Left border color */
        }

        .card img {
            max-width: 100%;
            border-radius: 4px;
        }

        .card .name {
            margin-top: 8px;
            font-weight: bold;
        }

        .card .battletag, .card .fullname {
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container" id="heroes-container">
        <!-- Hero elements will be dynamically generated here -->
    </div>

    <script>
        // Sample data for heroes and players
        const heroesData = [
            { id: 1, imgSrc: '/Scoreboard/Heroes/Ana.png', name: 'Hero One' },
            { id: 2, imgSrc: '/Scoreboard/Heroes/Ana.png', name: 'Hero Two' },
            { id: 3, imgSrc: '/Scoreboard/Heroes/Ana.png', name: 'Hero Three' },
            { id: 4, imgSrc: '/Scoreboard/Heroes/Ana.png', name: 'Hero Four' },
            { id: 5, imgSrc: '/Scoreboard/Heroes/Ana.png', name: 'Hero Five' }
        ];

        const playersData = [
            { id: 1, role: 'Role 1', battletag: 'Player1#1234', fullname: 'Player One', imgSrc: './public/Scoreboard/Heroes/Ana.png' },
            { id: 2, role: 'Role 2', battletag: 'Player2#1234', fullname: 'Player Two', imgSrc: 'path/to/player2.jpg' },
            { id: 3, role: 'Role 3', battletag: 'Player3#1234', fullname: 'Player Three', imgSrc: 'path/to/player3.jpg' },
            { id: 4, role: 'Role 4', battletag: 'Player4#1234', fullname: 'Player Four', imgSrc: 'path/to/player4.jpg' },
            { id: 5, role: 'Role 5', battletag: 'Player5#1234', fullname: 'Player Five', imgSrc: 'path/to/player5.jpg' }
        ];

        // Function to dynamically create hero and player elements
        function createHeroAndPlayerElements(heroes, players, cardsPerRow) {
            const container = document.getElementById('heroes-container');
            container.style.gridTemplateColumns = `repeat(${cardsPerRow}, 1fr)`;

            heroes.forEach(hero => {
                const heroCard = document.createElement('div');
                heroCard.className = 'card';
                heroCard.id = `teamplayer${hero.id}hero`;

                const heroImg = document.createElement('img');
                heroImg.src = hero.imgSrc;

                const heroName = document.createElement('span');
                heroName.className = 'name';
                heroName.textContent = hero.name;

                heroCard.appendChild(heroImg);
                heroCard.appendChild(heroName);

                // Create player elements for each hero
                const playerContainer = document.createElement('div');
                playerContainer.className = 'player-container';

                players.forEach(player => {
                    if (player.id === hero.id) {
                        const playerCard = document.createElement('div');
                        playerCard.className = 'card';

                        const playerImg = document.createElement('img');
                        playerImg.src = player.imgSrc;

                        const playertypeDiv = document.createElement('div');
                        playertypeDiv.className = 'playertype';
                        playertypeDiv.id = `teamplayer${player.id}role`;

                        const rolecolorDiv = document.createElement('div');
                        rolecolorDiv.className = 'rolecolor';
                        playertypeDiv.appendChild(rolecolorDiv);

                        const battletagSpan = document.createElement('span');
                        battletagSpan.className = 'battletag';
                        battletagSpan.id = `teamplayer${player.id}battletag`;
                        battletagSpan.textContent = player.battletag;

                        const fullnameSpan = document.createElement('span');
                        fullnameSpan.className = 'fullname';
                        fullnameSpan.id = `teamplayer${player.id}name`;
                        fullnameSpan.textContent = player.fullname;

                        playerCard.appendChild(playerImg);
                        playerCard.appendChild(playertypeDiv);
                        playerCard.appendChild(battletagSpan);
                        playerCard.appendChild(fullnameSpan);
                        playerContainer.appendChild(playerCard);
                    }
                });

                heroCard.appendChild(playerContainer);
                container.appendChild(heroCard);
            });
        }

        const cardsPerRow = 3; 
        createHeroAndPlayerElements(heroesData, playersData, cardsPerRow);
    </script>
</body>
</html>
